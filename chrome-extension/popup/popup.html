<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Data Extractor</title>
  <style>
    body { 
      width: 350px; 
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      background-color: #f8f9fa;
    }
    
    .header {
      background: #007bff;
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .content {
      padding: 16px;
    }
    
    .url-info { 
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #dee2e6;
    }
    
    .url-info strong {
      color: #495057;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .url-display {
      margin-top: 8px;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
      color: #6c757d;
      word-break: break-all;
      max-height: 60px;
      overflow-y: auto;
    }

    .templates-section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #495057;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .templates-list {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      overflow: hidden;
    }

    .template-item {
      padding: 12px 16px;
      border-bottom: 1px solid #f1f3f4;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .template-item:last-child {
      border-bottom: none;
    }

    .template-item:hover {
      background-color: #f8f9fa;
    }

    .template-item.recommended {
      background: linear-gradient(90deg, #e3f2fd 0%, #ffffff 100%);
      border-left: 3px solid #2196f3;
    }

    .template-name {
      font-weight: 500;
      color: #212529;
      font-size: 13px;
    }

    .template-fields-count {
      font-size: 11px;
      color: #6c757d;
      margin-top: 2px;
    }

    .template-apply-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .template-apply-btn:hover {
      background: #218838;
    }

    .no-templates {
      padding: 20px;
      text-align: center;
      color: #6c757d;
      font-size: 13px;
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 8px;
    }

    .actions {
      display: grid;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .btn { 
      padding: 12px; 
      border: none; 
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      text-align: center;
    }

    .btn-primary {
      background: #007bff; 
      color: white; 
    }
    
    .btn-primary:hover {
      background: #0056b3;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #545b62;
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      text-align: center;
      font-size: 12px;
      border-radius: 4px;
      display: none;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .stats {
      background: white;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
      font-size: 12px;
      color: #6c757d;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Data Extractor</h1>
  </div>
  
  <div class="content">
    <div class="url-info">
      <strong>Текущая страница:</strong>
      <div class="url-display" id="current-url">Загрузка...</div>
    </div>

    <div class="templates-section" id="templates-section">
      <div class="section-title">Доступные шаблоны</div>
      <div id="templates-container">
        <!-- Шаблоны будут загружены динамически -->
      </div>
    </div>

    <div class="actions">
      <button id="create-template" class="btn btn-primary">
        + Создать шаблон
      </button>
      
      <button id="open-settings" class="btn btn-secondary">
        ⚙️ Настройки
      </button>
    </div>

    <div class="stats" id="stats">
      Загрузка статистики...
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="../shared/storage.js"></script>
  <script src="../shared/template-manager.js"></script>
  <script src="popup.js"></script>
</body>
</html>
